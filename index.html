<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Up Message</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 100%);
        }
        
        #container {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        #message {
            font-size: 36px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        #message.heart {
            color: #ff5555;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        #finger {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            animation: swipe 1.5s infinite;
        }

        @keyframes swipe {
            0% { transform: translateX(-50%) translateY(0); opacity: 1; }
            50% { transform: translateX(-50%) translateY(-50px); opacity: 0.5; }
            100% { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        #reset {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: white;
            color: #ff5555;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #reset:hover {
            background-color: #f8d7da;
        }

        #swipeHint {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="message">我想你了 ❤️</div>
    <img id="finger" src="https://img.icons8.com/ios-filled/50/ffffff/hand-down.png" alt="Swipe up hint">
    <div id="swipeHint">向上滑动发送消息</div>
    <button id="reset" onclick="resetAnimation()">再想一次</button>
</div>

<script>
    let startY;

    document.addEventListener('touchstart', function(e) {
        startY = e.touches[0].clientY;
    });

    document.addEventListener('touchmove', function(e) {
        let currentY = e.touches[0].clientY;
        if (startY - currentY > 100) {  // Check if swipe up movement is more than 100px
            showMessage();
        }
    });

    function showMessage() {
        const message = document.getElementById('message');
        message.style.opacity = 1;
        message.style.transform = 'translateY(0)';
        message.classList.add('heart');
        
        document.getElementById('finger').style.display = 'none';
        document.getElementById('swipeHint').style.display = 'none';
        document.getElementById('reset').style.display = 'block';
    }

    function resetAnimation() {
        const message = document.getElementById('message');
        message.style.opacity = 0;
        message.style.transform = 'translateY(50px)';
        message.classList.remove('heart');
        
        document.getElementById('finger').style.display = 'block';
        document.getElementById('swipeHint').style.display = 'block';
        document.getElementById('reset').style.display = 'none';
    }
</script>

</body>
</html>
